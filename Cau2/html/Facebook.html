<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="../html/css/facebook.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <img class="logo" src="../image/Facebook logo.png" alt="">
            <h2>Facebook help you connect and share with the people in your life.</h2>
        </div>
        <form class="form-body" action="" method="get">
            <div class="form-row">
                <input type="text" value="Email address or phone number" class="form-input form-input--1">
            </div>
            <div class="form-row">
                <input type="text" value="Password" class="form-input form-input--2">
            </div>
            <div class="form-button">
                <input type="submit" value="Log In" class="form-input--login">
            </div>
            <div class="usercase">
                <a href="#">Forgotten password?</a>           
            </div>
            <hr>
            <div class="form-button">
                <input type="submit" value="Create New Account" class="form-input--crt">
            </div>
        </form>
    </div>
</body>
</html>

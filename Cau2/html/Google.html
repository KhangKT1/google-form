<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../html/css/Google.css">
</head>
<body>
    <form class="form-container" action="" method="get">
        <div class="form-header">
            <img class="logo" src="../image/Google-Logo.png" alt="">
            <p class="title">Tạo Tài khoản Google</h2>
            <p class="support-title">Tiếp tục tới Gmail</p>
        </div>
        <div class="form-row">
            <input type="text" value="Họ" class="form-input">
        </div>
        <div class="form-row">
            <input type="text" value="Tên" class="form-input">
        </div>
        <div class="form-row">
            <input type="email" value="Tên người dùng" class="form-input">
            <span class="note--1"></span>
        </div>
        <div class="form-row">
            <input type="text" value="Mật khẩu" class="form-input" minlength="8">
        </div>
        <div class="form-row">
            <input type="text" value="Xác nhận" class="form-input" minlength="8">
            <span class="note--2"></span>
        </div>
        <div class="form-cb">
           <input type="checkbox" class="input-cb">
           <span class="note--3"></span>
        </div>
        <div class="login">
            <a href="#">Đăng nhập</a>
        </div>
        <div class="form-button">
            <input type="submit" value="Tiếp theo" class="login-btn">
        </div>
    </form>
</body>
</html>

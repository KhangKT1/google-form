<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration</title>
    <link rel="stylesheet" href="../html/css/Class_register.css">
</head>
<body>
    <form action="" method="get" class="form-container">
        <div class="form-header">
            <p class="title">Class Registration</p>
            <p>Fill out the form carefully for registration</p>
        </div>
        <hr>
        <div class="form-body">
            <div class="form-row">
                <label for="" class="form-label">Gender</label> <br>
                <select class="select">
                    <option value="Please Select">Please Select</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Don't want to reveal</option>
                </select>
            </div>
            <div class="form-row">
                <label for="" class="form-label">Student Name</label> <br>
                <div class="three-col">
                    <div class="field">
                        <input type="text" class="form-input">
                        <span class="note--1"></span>
                    </div>

                    <div class="field">
                        <input type="text" class="form-input">
                        <span class="note--2"></span>
                    </div>

                    <div class="field">
                        <input type="text" class="form-input">
                        <span class="note--3"></span>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <label for="" class="form-label">Student E-mail</label> <br>
                <input type="email" class="form-input" placeholder="ex: myname@example.com">
                <span class="note--4"></span>
            </div>
            <div class="form-row">
                <label for="" class="form-label">Student ID</label>
                <input type="text" class="form-input">
            </div>
            <div class="form-row">
                <label for="" class="form-label">List of Classes</label> <br>
                <select class="select">
                    <option value="Please Select">Please Select</option>
                    <option value="">Basic</option>
                    <option value="">Advance</option>
                    <option value="">Professional</option>
                </select>
            </div>
            <hr>
            <div class="form-button">
                <input type="submit" value="Register Class" class="input-btn">
            </div>
        </div>
    </form>
</body>
</html>
